<form action="" method="POST" id="edit-user" enctype="multipart/form-data">
    <section class="first_content1 c">
        <div class="row">
            <div class="col-12">
               <a href="/"><i class="fa fa-eye" style="font-size:36px;float: right"></i></a>
            </div>
         </div>
        <div class="text-center bg-dark text-white p-1 mb-2 mt-2">
            <b><h5><%= result.title %></h5></b>
         </div>
        <% if (result.error) { %>
            <div class="alert alert-danger" role="alert"><%= result.error %></div>
        <% } %>
        <div class="container">
            <div class="bg_white">
                    <div class="row mb-2">
                        <div class="col-sm-2 col-xs-12">
                            <label>name</label>
                        </div>
                        <div class="col-sm-10 col-xs-12">
                            <input name="name" id="name" type="text" placeholder="Name" value="<%= result.UserDatas.name %>" class="form-control" required>
            
                        </div>
                    </div>

                    <div class="row mb-2">
                        <div class="col-sm-2 col-xs-12">
                            <label>Age</label>
                        </div>
                        <div class="col-sm-10 col-xs-12">
                            <input name="age" id="age" type="text" placeholder="Age" class="form-control" value="<%= result.UserDatas.age %>" >

                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-sm-2 col-xs-12">
                            <label>Profile</label>
                        </div>
                        <div class="col-sm-10 col-xs-12">
                            <input name="image" id="image" type="file" class="form-control" value="<%= result.UserDatas.image %>" placeholder="Image" class="form-control" >
                            <input name="_id" id="_id" type="hidden" value="<%= result._id %>">
                        </div>
                    </div>
                        
                    <!-- <input name="image" id="image" type="file" class="form-control" -->
                        <!-- <input name="lcafile" id="lcafile" type="file" class="form-control" required> -->
                        <!-- <input name="apiType" id="apiType" type="hidden" value="render"> -->
                    <center>
                        <button type="submit" class="btn btn-success m-3">Update</button>
                        
                    </center>
                 
        
            </div>
        </div>
    </section>
</form>
